<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1362334b71.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Franklin:wght@200&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">TaskMaster</h1>
      <p>Stay Organized, Accomplish More!</p>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Search tasks" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light delete">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Go to the grocery</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Do the Laundry</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Walk the dog</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" placeholder="Add new task" type="text" name="add" />
      <br />
      <div class="text-center">
        <input type="submit" class="btn btn-light" />
      </div>
    </form>
  </div>


  <footer>
    <div class="container">
      <p>Created with ‚ù§ by Prakhar Sharma </p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/prakhar-sharma-%F0%9F%9A%80-70083b283/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/prakhar-blip" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://api.whatsapp.com/send/?phone=9098879642&text&type=phone_number&app_absent=0" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
